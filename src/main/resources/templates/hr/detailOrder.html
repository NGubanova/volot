<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Детали заказа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <div th:insert="fragment/header :: header"
       style="position: sticky; top:0; z-index: 3"></div>
</head>

<style>
  a {
    text-decoration: none
  }
  .grid {
     display: grid;
     grid-template-columns: repeat(5, 320px);
     grid-template-rows: repeat(5, auto);
   }

  .grid > * {
    margin: 1px;
  }
</style>

<body class=" text-center text-bg-light">
<main class="col-md-5 mx-auto pt-5">
    <div class="text-start" th:each="el : ${orders}">
      <p th:text="${el.getVolotid()}" class="lh-1 fs-2 fw-bold ps-2 pt-2"></p>
      <p th:text="${el.getStatus().name}" class="lh-1 fs-4 ps-2"></p>
      <p th:text="'Имя: '+${el.getUser().getName()}" class="lh-1 fs-4 text-secondary ps-2"></p>
      <p th:text="'Дата оформления: '+${el.getDateTime()}" class="lh-1 fs-4 text-secondary ps-2"></p>
      <p th:text="'Адрес: '+${el.getUser().address}" class="lh-1 fs-4 text-secondary ps-2"></p>
      <p th:text="'Телефон: '+${el.getUser().phone}" class="lh-1 fs-4 text-secondary ps-2"></p>
      <p th:text="'Почта: '+${el.getUser().username}" class="lh-1 fs-4 text-secondary ps-2"></p>
        <div class="grid" th:each="e:${product}">
          <p th:text="${e.getProduct().getName()}" class="lh-1 fs-4 text-secondary ps-2"></p>
        </div>
    </div>
  <form method="post">
    <select name="status" class="form-select form-select-lg border-dark fw-light">
      <div th:each="element : ${status}">
        <option th:text="${element.name}" ></option>
      </div>
    </select><br/>
    <input type="submit" value="Сохранить" class="btn btn-dark"> <br/>
  </form>
  </div>
</main>
</body>
</html>
