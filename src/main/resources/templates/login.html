<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center text-bg-light">
<main class="align-middle w-50 p-3 position-absolute top-50 start-50 translate-middle">
  <tr>
    <p class="link-dark px-3 text-uppercase fw-bold fs-2" style="text-decoration: none">Авторизация</p>
  </tr>
  <div th:if="${param.logout}" class="form-text">
    Вы вышли из системы
  </div>
  <p th:if="${param.error}" class="form-text">
    Неправильные логин или пароль
  </p>

  <form th:action="@{/login}" method="post" >
    <div class="form-floating">
      <input id="username" name="username" type="text" placeholder="Логин"
             class="h-150 d-inline-block fw-light form-control border-dark border-3">
      <label for="username" class="fw-light">Логин</label>
    </div><br/>

    <div class="form-floating">
      <input id="password" name="password" type="password" placeholder="Пароль"
             class="h-150 d-inline-block fw-light form-control border-dark border-3">
      <label for="password" class="fw-light">Пароль</label>
    </div><br/>

    <div class="form-check form-switch text-start">
      <input class="form-check-input btn btn-outline-dark" type="checkbox" id="eye" onclick="toggle()">
      <label class="form-check-label" for="eye">Показать пароль</label>
    </div><br/>

    <input type="submit" value="Войти" class="btn btn-dark btn-lg"/>
  </form>
</main>
</body>
</html>

<script>
  var state = false;
  function toggle(){
    if (state){
      document.getElementById("password").setAttribute("type","password");
      state = false;
    }else{
      document.getElementById("password").setAttribute("type","text");
      state = true;
    }
  }
</script>
