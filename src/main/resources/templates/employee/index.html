<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Продукты</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <div th:insert="fragment/header :: header"
             style="position: sticky; top:0; z-index: 3"></div>
    </head>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 250px);
            grid-template-rows: repeat(4, auto);
        }
        .grid > * {
            margin: 1px;
        }
        a{
            text-decoration: none
        }
    </style>

    <body class="text-bg-light">
    <main class="col-md-11 mx-auto">
        <h1 class="text-center">Сотрудники
            <a href="/employee/add" class="btn btn-dark" >+</a>
        </h1>
        </br>
        <div class="col-md-4 mx-auto">
            <form action="/employee/filter" method="get">
                <input type="text" placeholder="Введите имя или логин" name="searchName"
                       class=" fs-4 fw-light form-control border-dark border-3"><br/>
                <input type="submit" value="Найти" class="btn btn-dark">
            </form>
        </div>
        <div class="grid">
            <div th:each="el : ${EmpList}">
                <a th:href="'/employee/edit/'+${el.id}" class="link-dark">
                    <p th:text="'Логин: '+${el.name}" class="fw-bold"></p>
                    <p th:text="'Статус: '+${el.active}"></p>
                    <div th:each="el1:${el.getRoles()}">
                        <p th:text="'Роль: '+${el1}"></p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    </body>
</html>
